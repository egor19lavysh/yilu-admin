<!DOCTYPE html>
<html>
<head>
    <title>Все варианты аудирования</title>
</head>
<body>
    <h1>Варианты аудирования HSK1</h1>

    <a href="{% url 'hsk1:sections' %}">Назад к секциям</a>
    <br>
    <a href="{% url 'hsk1:listening_create' %}">Создать новый вариант</a>
    
    <ul>
    {% for variant in listening_variants %}
        <li>
            <strong>Вариант {{ variant.id }}</strong> - Audio ID: {{ variant.audio_id }}
            <br>
            <a href="{% url 'hsk1:listening_detail' variant.pk %}">Просмотреть</a> |
            <a href="{% url 'hsk1:listening_update' variant.pk %}">Редактировать</a> |
            <a href="{% url 'hsk1:listening_delete' variant.pk %}">Удалить</a>
        </li>
    {% empty %}
        <li>Нет вариантов аудирования</li>
    {% endfor %}
    </ul>
</body>
</html>
